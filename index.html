<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Timed Code Quiz</title>
</head>

<body>
    <header>
        <div class = "highscore">
            Highscores
        </div>
      <div class="timer">
        <p>Time Left:</p>  
        <p id="countdown"></p>
      </div>
    </header> 
    <h1>
        Timed Code Quiz
    </h1>
    <p class="rule">
        After you start the quiz a 60 second timer will start.
        If you get a question wrong then 10 seconds will be deducted from the timer.
    </p> 
        <!-- start Quiz button -->
        <div class="start-btn">
            <button class=btn>Start Quiz</button>
        </div>
       
        
        <footer>
            <div class="replay-btn">
                <button class="restart">Replay Quiz</button>
            </div>
        </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
